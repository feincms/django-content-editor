[testenv]
basepython = python3

[testenv:style]
deps =
    black
    flake8
changedir = {toxinidir}
commands =
    black setup.py content_editor tests
    flake8 .
skip_install = true

[testenv:docs]
deps =
    Sphinx
changedir = docs
commands = make html
skip_install = true
whitelist_externals = make

[testenv:tests]
deps =
    Django
    django-js-asset
    six
    coverage
changedir = {toxinidir}
skip_install = true
commands =
    coverage run tests/manage.py test -v 2 {posargs:testapp}
    coverage html
